[package]
name = "utiles"
version = "0.0.1"
edition = "2021"
include = ["src/**/*", "Cargo.toml", "LICENSE", "README.md"]


[[bin]]
name = "utiles"

[lib]
name = "libutiles"
crate-type = ["cdylib"]

[dependencies]
fast_hilbert = "2.0.0"
geo-types = "0.7.9"
pyo3 = "0.18.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
strip = true

[dev-dependencies]
pyo3 = { version = "0.18.3", features = ["auto-initialize"] }

[build-dependencies]
pyo3-build-config = "0.18.3"
