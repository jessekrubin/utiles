[package]
name = "utilesqlite"
version = "0.1.0"
edition = "2021"

[lib]
name = "utilesqlite"
path = "src/lib.rs"

[[bin]]
name = "utilesqlite"
path = "src/bin.rs"

[dependencies]
rusqlite = { version = "0.29.0", features = ["bundled", "vtab", "blob"] }
tokio = { version = "1.33.0", features = ["full"] }
tokio-rusqlite = "0.4.0"
