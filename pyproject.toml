[build-system]
requires = ["maturin>=0.15"]
build-backend = "maturin"

[project]
name = "utiles"
version = "0.2.0"
description = "utiles = (utils + tiles) * rust"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
authors = [{ name = "Jesse Rubin", email = "jessekrubin@gmail.com" }]
maintainers = [{ name = "Jesse Rubin", email = "jessekrubin@gmail.com" }]
dependencies = [
    'click>=7.1.2',
]

[project.scripts]
utiles = "utiles.cli:cli"
ut = "utiles.cli:cli"
utilesv1 = "utiles._legacy.cli:cli"

[project.entry-points."rasterio.rio_plugins"]
utiles = "utiles.rio_plugin:rio_utiles"
ut = "utiles.rio_plugin:rio_ut"

[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]
bindings = "pyo3"
module-name = "utiles._utiles"

[tool.pytest.ini_options]
testpaths = [
   "tests"
]
addopts = [
    "--doctest-modules",
    "-v"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "bench"
]


[tool.black]
target-version = ["py38"]
line-length = 88

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
#  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
include = [
  "python/utiles/**/*.{py,pyi}",
  "tests/**/*.{py,pyi}",
  "bench/**/*.{py,pyi}"
]
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]
ignore = [
  "TID252",
  "A003",
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
  #  shadowing builtins
  "A002",
  "E501", # line length
  # type annotations union
  "UP007",
  # todo figure out if this is needed
  "UP006",
  # magic value cmp super annoying
  "PLR2004",
  "PLW0120",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["utiles"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.coverage.run]
source_pkgs = ["utiles", "tests"]
branch = true
parallel = true
omit = [
  "python/utiles/__about__.py",
]

[tool.coverage.paths]
utiles = ["utiles", "*/utiles/utiles"]
tests = ["tests", "*/utiles/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true
ignore_missing_imports = true

