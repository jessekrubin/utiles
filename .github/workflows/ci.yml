on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86] #aarch64, armv7, s390x, ppc64le] # maybe add these back later can't bc of oxi-png + libdeflate?
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheels
        if: ${{ matrix.target != 'aarch64' && matrix.target != 'armv7' }}
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          working-directory: ./utiles-pyo3
            
      # ok well I guess if we are building for aarch64 or armv7 we gotta do 
      # install clang...
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        if: ${{ matrix.target == 'aarch64' || matrix.target == 'armv7' }}
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          working-directory: ./utiles-pyo3
          before-script-linux: |
            yum install -y llvm-toolset-7-clang
            source /opt/rh/llvm-toolset-7/enable 
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: utiles-pyo3/dist
      - name: pytest
        if: ${{ startsWith(matrix.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          cd utiles-pyo3
          pip install click
          pip install utiles --no-index --no-deps --find-links dist --force-reinstall
          pip install -r requirements/dev.txt
          pytest --benchmark-disable

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: ./utiles-pyo3
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: utiles-pyo3/dist
      - name: pytest
        if: ${{ !startsWith(matrix.target, 'aarch64') }}
        shell: bash
        run: |
          set -e
          cd utiles-pyo3
          pip install click
          pip install utiles --no-index --no-deps --find-links dist --force-reinstall
          pip install -r requirements/dev.txt
          pytest --benchmark-disable
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          working-directory: ./utiles-pyo3
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: utiles-pyo3/dist

      # TODO: Figure out why pytest is not working on macos
      # - name: pytest
      #   if: ${{ !startsWith(matrix.target, 'aarch64') }}
      #   shell: bash
      #   run: |
      #     set -e
      #     cd utiles-pyo3
      #     pip install click
      #     pip install utiles --no-index --no-deps --find-links dist --force-reinstall
      #     pip install -r requirements/dev.txt
      #     pytest --benchmark-disable

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: ./utiles-pyo3
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: utiles-pyo3/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
      - name: list builds
        run: |
          ls -l
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing --non-interactive wheels-*/*
